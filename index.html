<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Acceso | Interdomic</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="icon" type="image/x-icon" href="img/lago_favi_inter.ico">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light d-flex align-items-center" style="min-height:100vh">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-6 col-lg-4">

        <div class="card shadow-sm">

          <div class="card-body p-4">
            <div class="login-brand">
              <img src="img/logo_inter.png" alt="Interdomic" class="logo-login">
            </div>
            <form id="authForm" class="vstack gap-3">
              <div>
                <label class="form-label">Email</label>
                <input type="email" id="email" class="form-control" required>
              </div>
              <div>
                <label class="form-label">Contrase√±a</label>
                <input type="password" id="password" class="form-control" required minlength="6">
              </div>
              <button class="btn btn-primary w-100" type="submit">Entrar</button>
            </form>

            <div class="text-center small text-muted mt-3">
              Acceso para empleados. Las cuentas las crea el administrador.
            </div>
          </div>
        </div>
        <div id="toastStack" class="toast-container position-fixed top-0 end-0 p-3" style="z-index:1080"></div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/login.js"></script>
</body>

</html>
